{% extends 'base.html' %}
{% block content %}
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                           <form action = "{%url 'update_subject' %}" method="post">
                              {% csrf_token %}
                              <div class="row">
                                 <div class="col-12">
                                    <h5 class="form-title"><span>Edit Subject</span></h5>
                                 </div>
                                 {% include 'includes/messages.html' %}
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Subject Name</label>
                                       <input type="text" class="form-control" name="subject_name" value = '{{subject.name}}'>
                                       <input type="text" class="form-control" name="subject_id" value = '{{subject.id}}' hidden>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <label>Course</label>
                                       <select class="form-control" name = 'course_id' >                                          <option>Select Course</option>
                                          {% for i in course %}
                                          <option value="{{i.id}}">{{i.name}}</option>
                                           {% endfor %}
                                       </select>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <label>Staff</label>
                                       <select class="form-control" name = 'staff_id' >
                                          <option>Select Staff</option>
                                          {% for i in staff %}
                                          <option value="{{i.id}}">{{i.admin.first_name}}&nbsp;{{i.admin.last_name}}</option>
                                           {% endfor %}
                                       </select>
                                 </div>
                                 <br>
                                 <div class="col-12 mt-4">
                                    <button type="submit" class="btn btn-primary">Update Subject</button>
                                 </div>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>

{% endblock %}
